<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//rawgithub.com/m-e-conroy/angular-dialog-service/v4.2.0/dialogs.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div class='container' ng-controller='dialogServiceTest'>
  <div class='row'>
    <div class='col-md-12'>
      <button class='btn btn-danger' ng-click="launch('error')">Error Dialog</button>
      <button class='btn btn-danger' ng-click="error()">Error Dialog</button>
      <button class='btn btn-default' ng-click="launch('notify')">Notify Dialog</button>
      <button class='btn btn-success' ng-click="launch('confirm')">Confirm Dialog</button>
      <button class='btn btn-success' ng-click="confirm()">Confirm Dialog</button>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
      <br>
      <p>
        <strong>Confirmation:</strong>
        {{confirmed}}
      </p>
      <p>
        <strong>Name Enter(From Custom):</strong>
        {{name}}
      </p>
      <p>
        <strong>Custom 2 Value:</strong>
        {{custom.val}}
      </p>
      <p>
        <strong>Current Language:</strong>
        {{language}}
      </p>
    </div>
  </div>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="//code.angularjs.org/1.2.16/angular-sanitize.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.0.1/angular-translate.min.js"></script>
  <script src="//rawgithub.com/m-e-conroy/angular-dialog-service/v4.2.0/example/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="//rawgithub.com/m-e-conroy/angular-dialog-service/v4.2.0/dialogs.min.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
